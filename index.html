<!DOCTYPE html>
	<html>
		<head>
			<style type="text/css">
				body {
					background-color: lightblue;
				}
				h1 {
					color: white;
					text-align: center;
				}
				p {
					font-family: verdana;
					font-size: 20px;
				} 
			</style>
			<title>HTML Tutorial</title>
		</head>
		<script>
			function myFunction() {
				var x = document.getElementById("demo");
				x.style.fontSize = "25px";
				x.style.color = "red";
			}
			</script>
		<body>

			<h1>This is a heading</h1>
			<p>This is a paragraph.</p>

			<button onclick="myFunction()">Click Me!</button>
		</body>
</html>
